<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="body-container">

  <div class="row">
    <div class="col-sm-offset-5 col-sm-2 text-center">

      <!-- Authorization -->
      <!-- SIGN UP -->
      <button id="sign-up-primary-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
    Sign up
  </button>

      <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signUpModalLabel">Sign up!</h4>
            </div>
            <form id="sign-up">
              <fieldset>
                <legend id="sign-up-title"></legend>
                <input class="clear-input" type="email" name="credentials[email]" value="" placeholder="example@example.com"><br><br>
                <input class="clear-input" type="password" name="credentials[password]" value="" placeholder="password"><br><br>
                <input class="clear-input" type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation"><br><br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <!-- SIGN IN -->
      <button id="sign-in-primary-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">
  Sign in
</button>

      <div id="signInModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signInModalLabel">Sign in!</h4>
            </div>
            <form id="sign-in">
              <fieldset>
                <legend id="sign-in-title"></legend>
                <input class="clear-input" type="email" name="credentials[email]" value="" placeholder="example@example.com"><br><br>
                <input class="clear-input" type="password" name="credentials[password]" value="" placeholder="password"><br><br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>

        <!-- <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li> -->
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="./assets/styles/images/max-climb.jpg" alt="Max climbing" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/gollumonclimbing.jpg" alt="gollum climbing" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/bkb.jpg" alt="BKB" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/cave.jpg" alt="cave climbing" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/podium.jpg" alt="podium" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/sara.jpg" alt="sara climbing" class="slider-size">
        </div>

        <div class="item">
          <img src="./assets/styles/images/slc.jpg" alt="slc" class="slider-size">
        </div>
      </div>

      <div class="carousel-caption">
        <h3>Welcome Home</h3>
        <p>Log your climbs once you've crushed them!</p>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- CHANGE PASSWORD & SIGN OUT -->
  <div class="row">
    <div class="col-sm-offset-9 col-sm-3 text-center">

      <!-- CHANGE PASSWORD -->
      <button id="change-password-primary-button" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
</button>

      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="changePasswordModalLabel">Change Password</h4>
            </div>
            <form id="change-password">
              <fieldset>
                <legend id="change-password-title"></legend>
                <input class="clear-input" type="password" name="passwords[old]" value="" placeholder="Old Password"><br><br>
                <input class="clear-input" type="password" name="passwords[new]" value="" placeholder="New Password"><br><br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-secondary" name="submit" value="Submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>


      <button id="sign-out-button" type="submit" class="btn btn-primary btn-sm">
  Sign Out
</button>

    </div>
  </div>

  <!-- CRUD -->
  <div class="crud-container">
    <!-- <div class="update-delete-container"> -->

      <!-- UPDATE CLIMB -->
      <button id="update-climb-primary-button" type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#updateClimbModal">
        Update Climb
      </button>

      <div id="updateClimbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createClimbModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="createClimbModalLabel">Update Climb</h4>
            </div>
            <form class="update-climb">
              <fieldset>
                <legend id="update-title"></legend>
                <input class="clear-input-update" type="text" name="climb[id]" placeholder="id"><br><br>
                <input class="clear-input-update" type="date" name="climb[date]" placeholder="date: e.g. 2000-12-20"><br><br>
                <input class="clear-input-update" type="text" name="climb[grade]" placeholder="gade: e.g. V3"><br><br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <!-- DESTROY CLIMB -->
      <button id="destroy-climb-primary-button" type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#destroyClimbModal">
        Destroy Climb
      </button>

      <div id="destroyClimbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="destroyClimbModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="destroyClimbModalLabel">Destroy Climb</h4>
            </div>
            <form class="destroy-climb">
              <fieldset>
                <legend id="destroy-title"></legend>
                <input class="clear-input-destroy" type="text" name="climb[id]" placeholder="climb id"><br><br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    <!-- </div> -->

  <!-- CREATE CLIMB -->
  <button id="create-climb-primary-button" type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#createClimbModal">
  Create Climb
</button>

  <div id="createClimbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createClimbModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="createClimbModalLabel">Create Climb!</h4>
        </div>
        <form class="create-climb">
          <fieldset>
            <legend id="create-title"></legend>
            <input class="clear-input-create" type="date" name="climb[date]" value="" placeholder="date: e.g. 2017-02-13"><br><br>
            <input class="clear-input-create" type="text" name="climb[grade]" value="" placeholder="gade: e.g. V3"><br><br>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" name="submit" value="Submit">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div class="index">
    <table class="table table-striped">
    </table>
  </div>

</div>

</body>
</html>
