<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <form id="sign-up">
        <fieldset>
          <legend id="sign-up-title">Sign up!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend id="sign-in-title">Sign in!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend id="change-password-title">Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend id="sign-out-title">Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>



      <!-- <form id="index-climb">
        <fieldset>
          <legend>index Climb</legend>
          <input type="submit" name="submit" value="index Climb">
        </fieldset>
      </form> -->

      <form id="show-climb">
        <fieldset>
          <legend>show Climb</legend>
          <input type="text" name="climb[id]" id="climb-id" placeholder="id?">
          <input type="submit" name="submit" value="show Climb(s)">
        </fieldset>
      </form>

      <form id="create-climb">
        <fieldset>
          <legend>create Climb</legend>
          <input type="text" name="date" value="" placeholder="date">
          <input type="text" name="grade" value="" placeholder="gade: e.g. V3">
          <input type="submit" name="submit" value="Create Climb">
        </fieldset>
      </form>

      <form id="update-climb">
        <fieldset>
          <legend>update Climb</legend>
          <input type="text" name="date" value="" placeholder="date">
          <input type="text" name="grade" value="" placeholder="gade: e.g. V3">
          <input type="submit" name="submit" value="update Climb">
        </fieldset>
      </form>

      <form id="destroy-climb">
        <fieldset>
          <legend>destroy Climb</legend>
          <input type="submit" name="submit" value="destroy Climb">
        </fieldset>
      </form>

      <img src="gollumonclimbing.jpg" alt="gollum">
</html>
